<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Gravity HR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/manager-dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-page="manager-dashboard">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar glass-panel">
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i>
                <span>Gravity HR</span>
            </div>
            <nav class="nav-links">
                <!-- Dynamically rendered by JS -->
            </nav>
            <div style="margin-top: auto; padding: 1rem 1.5rem;">
                <button id="themeToggle" class="btn-secondary btn-sm"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: var(--input-bg);">
                    <i class="fa-solid fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button onclick="Auth.logout()" class="btn-secondary btn-sm"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: var(--input-bg); margin-top: 10px; color: #ef4444; border-color: rgba(239, 68, 68, 0.3);">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
            <a href="user.html" class="user-profile" style="text-decoration: none; color: inherit; cursor: pointer;">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="name" id="sidebarUserName">User</span>
                    <span class="role" id="sidebarUserRole">Role</span>
                </div>
            </a>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <header class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Manager Dashboard</h1>
                    <p>Welcome back, <span id="headerUserName">User</span></p>
                </div>
                <!-- Role badge injected here -->
            </header>

            <!-- STATS GRID -->
            <div id="statsGrid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                <!-- Injected by JS -->
            </div>

            <!-- CHART SECTION (Full Width Bottom) - Shown only on Dashboard -->
            <div id="chartContainer" class="glass-panel" style="padding: 1.5rem; width: 100%; display: none;">
                <div class="chart-header"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">

                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div>
                            <h3 class="ios-section-title" style="margin: 0; font-size: 1.4rem; font-weight: 700;">
                                Traffic Intelligence
                            </h3>
                        </div>
                    </div>

                    <div class="chart-controls" style="display: flex; gap: 1rem;">
                        <select id="trafficChartMonth" class="chart-select"
                            style="padding: 0.5rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main);">
                            <!-- Options generated by JS -->
                        </select>
                        <select id="trafficChartYear" class="chart-select"
                            style="padding: 0.5rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main);">
                            <!-- Options generated by JS -->
                        </select>
                    </div>
                </div>

                <div style="height: 400px; width: 100%; position: relative;">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- EMPLOYEE MODALS -->
    <div id="employeeModal" class="modal-overlay" style="display: none;">
        <div class="glass-panel modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addEmployeeForm">
                <div class="form-section">
                    <div style="display: flex; gap: 2rem; align-items: flex-start; margin-bottom: 2rem;">
                        <div class="profile-upload-container" style="text-align: center;">
                            <div id="imagePreview" class="avatar-preview">
                                <i class="fa-solid fa-camera"></i>
                                <img id="empImageDisplay" src="" style="display: none;">
                            </div>
                            <label for="empImageInput" class="btn-secondary btn-sm" style="cursor: pointer;">
                                <i class="fa-solid fa-upload"></i> Upload Photo
                            </label>
                            <input type="file" id="empImageInput" accept="image/*" style="display: none;">
                        </div>

                        <div style="flex: 1;">
                            <h4 class="form-section-title" style="margin-top: 0;">Personal Information</h4>
                            <div class="input-grid-3">
                                <div class="input-group">
                                    <label>Employee Name</label>
                                    <input type="text" id="newEmpName" placeholder="John Doe" required>
                                </div>
                                <div class="input-group">
                                    <label>Employee ID</label>
                                    <input type="text" id="newEmpId" placeholder="E-1001" required>
                                </div>
                                <div class="input-group">
                                    <label>Role / Designation</label>
                                    <select id="newEmpRole" required>
                                        <option value="Admin">Admin</option>
                                        <option value="Employee">Employee</option>
                                        <option value="Team Leader">Team Leader</option>
                                        <option value="Manager">Manager</option>
                                        <option value="HR">HR</option>
                                        <option value="IT Team">IT Team</option>
                                    </select>
                                </div>
                                <div class="input-group" id="teamLeaderSelectContainer" style="display: none;">
                                    <label>Assign Team Leader</label>
                                    <select id="newEmpTeamLeader">
                                        <option value="">Select Team Leader</option>
                                    </select>
                                </div>
                                <div class="input-group" id="managerSelectContainer" style="display: none;">
                                    <label>Assign Manager</label>
                                    <select id="newEmpManager">
                                        <option value="">Select Manager</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label>Date of Birth</label>
                                    <input type="date" id="newEmpDob">
                                </div>
                                <div class="input-group">
                                    <label>Date of Joining</label>
                                    <input type="date" id="newEmpDOJ">
                                </div>
                                <div class="input-group">
                                    <label>Education</label>
                                    <input type="text" id="newEmpEdu" placeholder="B.Tech, MBA...">
                                </div>
                                <div class="input-group">
                                    <label>Mobile Number</label>
                                    <input type="tel" id="newEmpMobile" placeholder="9876543210" pattern="[0-9]{10}">
                                </div>
                                <div class="input-group">
                                    <label>Email ID</label>
                                    <input type="email" id="newEmpEmail" placeholder="john@company.com">
                                </div>
                                <div class="input-group">
                                    <label>Secret Code</label>
                                    <input type="text" id="newEmpSecretCode" placeholder="Auto-generated if blank">
                                </div>
                                <div class="input-group">
                                    <label>Salary Package</label>
                                    <select id="newEmpPackage"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary close-modal-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div id="successModal" class="modal">
        <div class="modal-content glass-panel" style="max-width: 400px; text-align: center; padding: 3rem 2rem;">
            <div class="success-icon"
                style="width: 80px; height: 80px; background: rgba(34, 197, 94, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: #22c55e; font-size: 2.5rem;">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 id="successTitle" style="margin-bottom: 0.5rem;">Success!</h2>
            <p id="successMsg" style="color: var(--text-dim); margin-bottom: 2rem;">Operation completed successfully.
            </p>
            <button id="successOkBtn" class="btn-primary" style="width: 100%;">Continue</button>
        </div>
    </div>

    <!-- CONFIRM MODAL -->
    <div id="confirmModal" class="modal">
        <div class="modal-content glass-panel" style="max-width: 400px; text-align: center; padding: 3rem 2rem;">
            <div id="confirmModalIconContainer" class="confirm-icon"
                style="width: 80px; height: 80px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: #ef4444; font-size: 2.5rem;">
                <i id="confirmModalIcon" class="fa-solid fa-circle-question"></i>
            </div>
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmMsg">Are you sure you want to proceed?</p>
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button id="confirmCancelBtn" class="btn-secondary" style="flex: 1;">Cancel</button>
                <button id="confirmOkBtn" class="btn-primary"
                    style="flex: 1; background: #ef4444; border-color: #ef4444;">Proceed</button>
            </div>
        </div>
    </div>

    <!-- Image Adjustment Modal -->
    <div id="imageAdjustModal" class="image-adjust-modal">
        <h2 style="margin-bottom: 2rem;">Adjust Profile Picture</h2>
        <div class="adjust-container" id="adjustContainer">
            <img id="cropImagePreview" src="">
            <div class="crop-mask"></div>
        </div>
        <div class="adjust-controls">
            <div class="zoom-control">
                <i class="fa-solid fa-minus"></i>
                <input type="range" id="zoomRange" class="zoom-slider" min="1" max="3" step="0.01" value="1">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="adjust-actions">
                <button class="btn-cancel-adjust" onclick="closeImageAdjust()">Cancel</button>
                <button class="btn-apply" onclick="applyImageAdjust()">Apply & Save</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/render-logic.js"></script>
    <script src="traffic-counter.js"></script>
    <script src="script.js"></script>
    <script src="js/dashboard-core.js"></script>
    <script src="js/manager-dash.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>

</html>
