<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Gravity HR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-page="teams">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar glass-panel">
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i>
                <span>Gravity HR</span>
            </div>
            <nav class="nav-links">
                <!-- Links injected by render-logic.js -->
            </nav>
            <div style="margin-top: auto; padding: 1rem 1.5rem;">
                <button id="themeToggle" class="btn-secondary btn-sm"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: var(--input-bg);">
                    <i class="fa-solid fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button onclick="Auth.logout()" class="btn-secondary btn-sm"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; background: var(--input-bg); margin-top: 10px; color: #ef4444; border-color: rgba(239, 68, 68, 0.3);">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
            <a href="user.html" class="user-profile" style="text-decoration: none; color: inherit; cursor: pointer;">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="name" id="sidebarUserName">User</span>
                    <span class="role" id="sidebarUserRole">Role</span>
                </div>
            </a>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <header class="section-header">
                <div>
                    <h1>Teams</h1>
                    <p>Manage and view team structures</p>
                </div>
            </header>

            <!-- Teams Content Container -->
            <div id="teamsContainer">
                <!-- Content injected by js/render-logic.js -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/render-logic.js"></script>
    <script src="script.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>

</html>
